<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <h1>My Website</h1>

    <nav>
        <a href="index.html">HOME</a> | 
        <a href="portfolio.html">PORTFOLIO</a> |

    <div class="sidebar left">
        <h2>Useful Links</h2>
        <ul>
            <li><a href="https://link1.com" target="_blank">Link1</a></li>
            <li><a href="https://link2.com" target="_blank">Link2</a></li>
            <li><a href="https://link3.com" target="_blank">Link3</a></li>
        </ul>

    <div class="content">
        <h2>Quiz Game</h2>
        <form id="quizForm">
            <label for="username">Name:</label><br>
            <input type="text" id="username" name="username"><br>
            
            <p>Question 1: What is 2 + 2?</p>
            <input type="radio" id="q1a1" name="q1" value="0">
            <label for="q1a1">3</label><br>
            <input type="radio" id="q1a2" name="q1" value="20">
            <label for="q1a2">4</label><br>
            
            <p>Question 2: What is 1 + 3?</p>
            <input type="radio" id="q2a1" name="q2" value="0">
            <label for="q2a1">6</label><br>
            <input type="radio" id="q2a2" name="q2" value="20">
            <label for="q2a2">4</label><br>
            
            <p>Question 3: What is 4 + 5?</p>
            <input type="radio" id="q3a1" name="q3" value="0">
            <label for="q3a1">7</label><br>
            <input type="radio" id="q3a2" name="q3" value="20">
            <label for="q3a2">9</label><br>
            
            <p>Question 4: What is 5 + 1?</p>
            <input type="radio" id="q4a1" name="q4" value="0">
            <label for="q4a1">8</label><br>
            <input type="radio" id="q4a2" name="q4" value="20">
            <label for="q4a2">6</label><br>
            
            <p>Question 5: What is 7 + 6?</p>
            <input type="radio" id="q5a1" name="q5" value="0">
            <label for="q5a1">11</label><br>
            <input type="radio" id="q5a2" name="q5" value="20">
            <label for="q5a2">13</label><br>
            
            <button type="button" onclick="submitQuiz()">Submit</button>
        </form>
    </div>
    <div class="sidebar right">
        <h2>Contact Me</h2>
        <form>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message"></textarea><br>
            <button type="submit">Submit</button>
            <button type="reset">Clear</button>
        </form>
    </div>
